<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/png">
  <script src="loja.js"></script>
  <title>Atelier Sandra Marques</title>
</head>

<body>
  <main class="main-section">
    <section class="container normal-section">
      <h2 class="section-title">Produtos</h2>

      <div class="products-container">
        <div class="movie-product">
          <strong class="product-title">Bolo Bombom</strong>
          <!-- <br> -->
          <img src="images/bolo-bombom.JPG" alt="Bolo Bombom" class="product-image">
          <div class="product-price-container">
            <span class="product-price">R$6,99</span>
            <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
          </div>
        </div>
    </section>
    <section class="container normal-section">
      <h2 class="section-title">Carrinho</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th class="table-head-item first-col">Item</th>
            <th class="table-head-item second-col">Pre√ßo</th>
            <th class="table-head-item third-col">Quantidade</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="cart-total-container">
              <strong>Total</strong>
              <span>R$0,00</span>
            </td>
          </tr>
        </tfoot>
      </table>

      <button type="button" class="purchase-button">Finalizar Compra</button>
    </section>
  </main>
</body>

</html>
